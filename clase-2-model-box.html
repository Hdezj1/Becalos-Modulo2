<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing Demo</title>
    <link rel="stylesheet" href="CSS/clase-2-model-box.css">
</head>
<body>
    <h1>Demostracion de Box Sizing</h1>
    <div class="container">
        <div>
            <h2>Content Box</h2>
            <div class="box content-box">
                Este es un content-box
                <div class="medidas">
                    width: 200px <br/>
                    padding: 20px <br/>
                    border: 5px <br/>
                    <span class="resalto">
                        Ancho total: 250px <!--el tamaño es debido a que son 200 + 20 + 5 + 20 (porque se repite el del padding) + 5 (lo mismo con el border)-->
                    </span>
                </div>
            </div>
        </div>

        <div>
            <h2>Border Box</h2>
            <div class="box border-box">
                Este es un border-box
                <div class="medidas">
                    width: 200px <br/>
                    padding: 20px <br/>
                    border: 5px <br/>
                    <span class="resalto">
                        Ancho total: 200px 
                    </span>
                </div>
            </div>
        </div>
    </div>
        <div>
            <h2>Explicación</h2>
            <p>
                <strong>Content-box: </strong>
            </p>
        </div>
    </div>
</body>
</html>
